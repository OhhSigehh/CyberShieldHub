<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CyberShield | Contact Us</title>
  <link rel="shortcut icon" type="x-icon" href="logo.jpg" />
  <style>
    body {
      margin: 0;
      font-family: "Courier New", monospace;
      background: #0a0a0a;
      color: #00ff99;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Mobile Menu */
    .nav-links {
      display: flex;
    }

    .close-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #00ff99;
      cursor: pointer;
      align-self: flex-end;
    }
  
    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #0a0a0a;
      border-bottom: 1px solid #00ff99;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 1.25rem;
      font-weight: bold;
      color: #00ff99;
      text-shadow: 0 0 6px #00ff99;
    }

    /* Hamburger menu button */
    .menu-toggle {
      font-size: 1.8rem;
      cursor: pointer;
      color: #00ff99;
      background: none;
      border: none;
      display: none;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 1.5rem;
    }

    nav a, nav button {
      text-decoration: none;
      color: #00ff99;
      font-weight: 500;
      background: none;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    nav a:hover, nav button:hover {
      color: #fff;
      text-shadow: 0 0 6px #00ff99;
    }

    #logoutBtn {
      background: #00ff99;
      border: none;
      max-width: 34%;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      color: #0a0a0a;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #logoutBtn:hover {
      border: solid #fff;
      color: #fff;
      box-shadow: 0 0 8px #00ff99;
    }

    /* Mobile Menu */
    .nav-links {
      display: flex;
    }

    .close-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #00ff99;
      cursor: pointer;
      align-self: flex-end;
    }
  
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .nav-links {
        position: fixed;
        top: 0;
        right: -100%;
        background: #111;
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 1.2rem;
        gap: 1rem;
        transition: right 0.3s ease;
        border-left: 1px solid #00ff99;
        border-bottom: 1px solid #00ff99;
        width: 220px;
        height: auto; /* Only take space of items */
        box-shadow: -2px 0 10px rgba(0,255,153,0.2);
      }

      .nav-links.active {
        right: 0;
      }

      .close-btn {
        display: block;
        margin-left: auto;
        margin-bottom: 0.5rem;
      }

      .nav-links a, .nav-links button {
        width: 100%;
        text-align: left;
      }
    }

    /* Contact Container */
    .contact-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .contact-card {
      background: #111;
      border: 1px solid #00ff99;
      border-radius: 10px;
      padding: 2rem;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 12px rgba(0,255,153,0.3);
    }
    .contact-card h1 {
      margin-bottom: 1rem;
      text-shadow: 0 0 6px #00ff99;
    }
    .contact-card p {
      margin: 0.5rem 0;
    }

    /* Contact Form */
    .contact-form {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .contact-form input,
    .contact-form textarea {
      padding: 0.8rem;
      border: 1px solid #00ff99;
      border-radius: 6px;
      background: #0a0a0a;
      color: #00ff99;
      font-family: inherit;
    }
    .contact-form button {
      background: #00ff99;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact-form button:hover {
      background: #009966;
      color: #fff;
      box-shadow: 0 0 8px #00ff99;
    }

    /* Confirmation popup buttons */
    #confirmPopup .popup-content button {
      padding: 0.5rem 1.2rem;
      background: #00ff99;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #confirmPopup .popup-content button:hover {
      background: #009966;
      color: #fff;
      box-shadow: 0 0 10px #00ff99;
      border: 1px solid #fff
    }
    #confirmPopup #confirmNo {
      background: #ff3333;
    }
    #confirmPopup #confirmNo:hover {
      background: #cc0000;
      box-shadow: 0 0 10px #ff3333;
      border: 1px solid #fff
    }

    /* Popup Modal */
    .popup-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
  
    .popup-content {
      background: #111;
      border: 2px solid #00ff99;
      padding: 1.5rem;
      border-radius: 10px;
      text-align: center;
      width: 70%; max-width: 350px;
      color: #00ff99;
      box-shadow: 0 0 15px #00ff99;
    }
  
    .popup-content button {
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background: #00ff99;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  
    .popup-content button:hover {
      background: #009966;
      color: #fff;
      border: 1px solid #fff
      box-shadow: 0 0 10px #00ff99;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 1rem;
      border-top: 1px solid #00ff99;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">CyberShield</div>
    <button class="menu-toggle" id="menuToggle">☰</button>
    <nav class="nav-links" id="navLinks">
      <button class="close-btn" id="closeBtn">✖</button>
      <a href="home.html">Home</a>
      <a href="lessons.html">Lessons</a>
      <a href="contact.html">Contact Us</a>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <!-- Contact Section -->
  <main class="contact-container">
    <div class="contact-card">
      <h1>Contact Us</h1>
      <p>Have questions or feedback? Reach out to us!</p>

      <p><strong>Email:</strong> <a href="mailto:garciajoshua679@gmail.com">garciajoshua679@gmail.com</a></p>
      <p><strong>Phone:</strong> <a href="tel:+639493661323">0949-366-1323</a></p>
      <p><strong>Facebook:</strong> <a href="https://www.facebook.com/profile.php?id=61581808460395&mibextid=ZbWKwL" target="_blank">Visit Page</a></p>

      <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <!-- Logout Confirmation Popup -->
  <div id="logoutPopup" class="popup-modal">
    <div class="popup-content">
      <p id="logoutMessage">Are you sure you want to logout?</p>
      <div style="margin-top:1rem; display:flex; justify-content:center; gap:1rem;">
        <button id="logoutYes">Yes</button>
        <button id="logoutNo" style="background:#ff3333;">No</button>
      </div>
    </div>
  </div>
  
  <!-- Popup -->
  <div class="popup-modal" id="popup">
    <div class="popup-content">
      <p id="popupMessage"></p>
      <button onclick="document.getElementById('popup').style.display='none'">OK</button>
    </div>
  </div>

  <footer>
    © 2025 CyberShield | Research Project - Antipolo City Senior High School
  </footer>

  <!-- Firebase Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDcy8AV_IMrphBOihSwT461C2_CmhHAZi4",
      authDomain: "cshield-41518.firebaseapp.com",
      projectId: "cshield-41518",
      storageBucket: "cshield-41518.firebasestorage.app",
      messagingSenderId: "1055312271929",
      appId: "1:1055312271929:web:c3415a674782ade5550be8"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const form = document.querySelector(".contact-form");

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      } else {
        form.addEventListener("submit", async (e) => {
          e.preventDefault();
          const name = form.querySelector("input[placeholder='Your Name']").value.trim();
          const email = form.querySelector("input[placeholder='Your Email']").value.trim();
          const message = form.querySelector("textarea").value.trim();

          try {
            const ref = collection(db, "users", user.uid, "messages");
            await addDoc(ref, {
              name,
              email,
              message,
              timestamp: serverTimestamp()
            });

            document.getElementById("popupMessage").textContent = "✅ Message sent successfully!";
            document.getElementById("popup").style.display = "flex";
            form.reset();
          } catch (err) {
            console.error(err);
            document.getElementById("popupMessage").textContent = "⚠ Something went wrong. Try again.";
            document.getElementById("popup").style.display = "flex";
          }
        });
      }
    });

    // Logout Popup
    const logoutBtn = document.getElementById("logoutBtn");
    const logoutPopup = document.getElementById("logoutPopup");
    const logoutYes = document.getElementById("logoutYes");
    const logoutNo = document.getElementById("logoutNo");

    logoutBtn.addEventListener("click", () => {
      logoutPopup.style.display = "flex"; // show popup
    });

    logoutYes.addEventListener("click", async () => {
      await signOut(auth);
      localStorage.clear();
      window.location.href = "index.html";
    });

    logoutNo.addEventListener("click", () => {
      logoutPopup.style.display = "none"; // close popup
    });

    // Hamburger toggle
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");
    const closeBtn = document.getElementById("closeBtn");

    menuToggle.addEventListener("click", () => navLinks.classList.add("active"));
    closeBtn.addEventListener("click", () => navLinks.classList.remove("active"));
  </script>
</body>
</html>
